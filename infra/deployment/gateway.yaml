apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: sunbirdrc
  name: gateway
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      name: gateway
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: tejashjl/sunbird-rc-donor-portal:main
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      restartPolicy: Always
